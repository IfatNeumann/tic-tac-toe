<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="tic-tac-toe.css">
	<script src="tic-tac-toe.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body>

<div class="game-area">
	<h1>Play Tic-Tac-Toe!</h1>

	<input class="pretty-button" type="submit" value="Start Game" onclick="generateGame()">
	
	<input type="checkbox" name="with_computer" checked="true" id="with_computer"> With Computer? <br/>
	
	<div id="game-board" class="game-board"></div>

	<div class="score-card">
		Player X Score: <span id="score-X">0</span> <br>
		Player O Score: <span id="score-O">0</span>
	</div>

</div>
</body>
</html>
